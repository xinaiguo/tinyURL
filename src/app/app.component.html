<div class="container">
  <form>
    <div class="form-group">
      <label for="url">Enter a long URL to make tiny:</label>
      <input type="url" class="form-control" id="url" name="longURL" [(ngModel)]="longURL" >
    </div>
    <button class="btn btn-primary" (click)="createTinyURL(longURL)">Make tinyURL</button>
    <div class="form-group">
      <label for="url">tinyURL:</label>
      <textarea type="url" class="form-control" id="url" name="tinyURL" [(ngModel)]="tinyURL"></textarea>
    </div>
  </form>
</div>
